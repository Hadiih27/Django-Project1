{% extends "transport/base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Schedule Transport</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" name="name" id="id_name" class="form-control" required placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="id_direction">Direction:</label>
            <input type="text" name="direction" id="id_direction" class="form-control" required placeholder="e.g., To Campus or From Campus">
        </div>
        
        <div class="form-group">
            <label for="id_time">Time (HH:MM AM/PM):</label>
            <input type="text" name="time" id="id_time" class="form-control" placeholder="e.g. 02:30 PM" required>
        </div>

        <button type="submit" class="btn btn-primary">Schedule Trip</button>
    </form>
</div>
{% endblock %}
