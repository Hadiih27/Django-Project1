<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nyoni Student Transport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #e8f0fe;
            color: #333;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: white;
        }

        .navbar .nav-link:hover {
            color: #ffc107;
        }

        .content-container {
            min-height: 80vh;
            padding: 30px;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffc107;
        }

        .footer-icon {
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Nyoni Transport</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <a href="{% url 'home' %}">Dashboard</a>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule' %}">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content-container container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <a href="/terms"><i class="fas fa-file-contract footer-icon"></i>Terms</a>
            <a href="/privacy"><i class="fas fa-user-shield footer-icon"></i>FAQ</a>
            <a href="/contact"><i class="fas fa-envelope footer-icon"></i>Contact</a>
            <a href="/about"><i class="fas fa-info-circle footer-icon"></i>About</a>
        </div>
        <div class="mt-2">
            <small>&copy; 2025 Nyoni Student Transport</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
